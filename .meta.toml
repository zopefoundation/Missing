# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[meta]
template = "pure-python"
commit-id = "1814282a"

[python]
with-future-python = false
with-pypy = true
with-sphinx-doctests = false
with-windows = false
with-macos = false

[coverage]
fail-under = 100

[flake8]
additional-config = [
    "# F401 Module imported but unused",
    "per-file-ignores =",
    "    src/Missing/_Missing.py: F401",
    ]

[tox]
use-flake8 = true
testenv-deps = [
    "zope.testrunner",
    ]
